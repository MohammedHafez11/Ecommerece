<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <header class="profile-header section-t-space">
      <div class="custom-container">
        <div class="header-panel">
          <a href="categories.html">
            <i class="iconsax back-btn" data-icon="arrow-left"></i>
          </a>
          <h3>Profile</h3>
        </div>
        <div class="profile-setting-pic mx-auto" style="margin: auto;">
          <img style="width: 100%;" class="img-fluid img" src="img/profile1.png" alt="profile" />
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- profile setting section start -->
    <form style="margin-top: 50px;" class="theme-form profile-setting" target="_blank">
      <div class="custom-container">
        <div class="form-group" style="display: block; margin-bottom: 50px;">
          <label for="inputname" class="form-label">Name</label>
          <div  class="form-input mb-4">
            <input style="width: 100%; outline: none;" type="text" class="form-control" id="inputname" value="Marlin Watkin" />
            <i class="iconsax icons" data-icon="user-1"></i>
          </div>
        </div>

        <div class="form-group" style="display: block; margin-bottom: 50px;">
          <label for="inputuseremail" class="form-label">Email id</label>
          <div class="form-input mb-4">
            <input style="width: 100%; outline: none;" type="email" class="form-control" id="inputuseremail" value="marlinw25@gmail.com" />
            <i class="iconsax icons" data-icon="mail"></i>
          </div>
        </div>

        <div class="form-group" style="display: block;">
          <label for="inputusernumber" class="form-label">Phone Number</label>
          <div class="form-input">
            <input style="width: 100%; outline: none;" type="text" class="form-control" id="inputusernumber" value="+4498456215" />
            <i class="iconsax icons" data-icon="phone"></i>
          </div>
        </div>
        <div class="footer-modal gap-3" style="display: flex;">
          <a href="profile.html" class="btn gray-btn btn-inline mt-0" style="width: 50%;">Cancel</a>
          <a href="profile.html" class="theme-btn btn btn-inline mt-0" style="width: 50%; text-align: center;">Save</a>
        </div>
      </div>
    </form>
    <!-- profile setting section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
