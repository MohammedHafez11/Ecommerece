
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <header class="section-t-space">
      <div class="custom-container">
        <div class="header-panel">
          <a href="checkout.html">
            <i class="iconsax back-btn" data-icon="arrow-left"></i>
          </a>
          <h3>Shipping Details</h3>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- shipping details section start -->
    <section class="shipping-details-sec">
      <div class="custom-container">
        <ul class="address-list">
          <li>
            <div class="shipping-address">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio1" id="radio1" checked />
                  <label class="form-check-label" for="radio1">Home</label>
                </div>
                <div class="options">
                  <a href="new-address.html">
                    <i class="iconsax icons" data-icon="edit-2"></i>
                  </a>
                  <a href="#">
                    <i class="iconsax icons" data-icon="trash"></i>
                  </a>
                </div>
              </div>
              <div class="address-details">
                <p>3501 Maloy Court, East Emhurst, New York City, NY 11369</p>
                <h5 class="content-number">Phone no. : <span> 78596 0000</span></h5>
              </div>
            </div>
          </li>
          <li>
            <div class="shipping-address">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio1" id="radio2" />
                  <label class="form-check-label" for="radio2">Office</label>
                </div>
                <div class="options">
                  <a href="new-address.html">
                    <i class="iconsax icons" data-icon="edit-2"></i>
                  </a>
                  <a href="#">
                    <i class="iconsax icons" data-icon="trash"></i>
                  </a>
                </div>
              </div>
              <div class="address-details">
                <p>8502-8503 Preston Rd. Inglewood Street, Maine 98380</p>
                <h5 class="content-number">Phone no. : <span> 12100 0023</span></h5>
              </div>
            </div>
          </li>
        </ul>
        <a href="new-address.html" class="btn gray-btn w-100">+ Add New Address</a>

        <div class="apply-btn">
          <a style="display: block; width: 100%; text-align: center;" href="payment.html" class="btn theme-btn w-100">apply</a>
        </div>
      </div>
    </section>
    <!-- shipping details section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
