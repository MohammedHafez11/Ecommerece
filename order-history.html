
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <header class="section-t-space">
      <div class="custom-container">
        <div class="header-panel">
          <a href="profile.html">
            <i class="iconsax back-btn" data-icon="arrow-left"></i>
          </a>
          <h3>Order History</h3>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- search section starts -->
    <section>
      <div class="custom-container">
        <form class="theme-form search-head" target="_blank">
          <div class="form-group">
            <div class="form-input w-100">
              <input style="width: 100%; display: block; outline: none;" type="text" class="form-control search" id="inputusername" placeholder="Search here..." />
              <i class="iconsax search-icon" data-icon="search-normal-2"></i>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- search section end -->

    <!-- order history section start -->
    <section class="section-t-space">
      <div class="custom-container">
        <div class="row g-3">
          <div class="col-12">
            <div class="order-product-box">
              <div class="horizontal-product-box">
                <a href="#" class="horizontal-product-img">
                  <img class="img-fluid img" src="img/3.png" alt="p3" />
                </a>
                <div class="horizontal-product-details">
                  <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h4>Wingback Chair</h4>

                    <h6 class="product-status">Ongoing</h6>
                  </div>
                  <h5>Qty:1</h5>
                  <h5 class="view-details">View Details</h5>
                </div>
              </div>
              <div class="order-details d-block">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <h5 class="theme-color">Order : <span class="light-text">26 Jan’23</span></h5>
                  <h5>Dispatched</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="order-product-box">
              <div class="horizontal-product-box">
                <a href="#" class="horizontal-product-img">
                  <img class="img-fluid img" src="img/6.png" alt="p6" />
                </a>
                <div class="horizontal-product-details">
                  <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h4>Table Lamp</h4>
                    <h6 class="product-status">Ongoing</h6>
                  </div>
                  <h5>Qty:1</h5>
                  <h5 class="view-details">View Details</h5>
                </div>
              </div>
              <div class="order-details d-block">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <h5 class="theme-color">Order : <span class="light-text">26 Jan’23</span></h5>
                  <h5>Dispatched</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="order-product-box">
              <div class="horizontal-product-box">
                <a href="#" class="horizontal-product-img">
                  <img class="img-fluid img" src="img/7.png" alt="p7" />
                </a>
                <div class="horizontal-product-details">
                  <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h4>Side Table</h4>
                    <h6 class="product-status delivered">Delivered</h6>
                  </div>
                  <h5>Qty:1</h5>
                  <h5 class="view-details">View Details</h5>
                </div>
              </div>
              <div class="order-details d-block">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <h5 class="theme-color">Order : <span class="light-text">26 Jan’23</span></h5>
                  <h5>Dispatched</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- order history section end -->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
