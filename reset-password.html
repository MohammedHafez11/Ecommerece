<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body class="auth-body">
    <!-- login section start -->
    <div class="auth-img">
      <img style="border-radius: 5%; margin-top: 20px; border-bottom: 5px solid rgb(54, 56, 59);" class="img-fluid auth-bg" src="img/bg.webp" alt="auth_bg" />
      <div class="auth-content">
        <div>
          <h2>Create a New Password</h2>
        </div>
      </div>
    </div>

    <form class="auth-form" target="_blank">
      <div class="custom-container">
        <div class="form-group">
          <label for="inputPassword1" class="form-label">Password</label>
          <div class="form-input">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Enter New Password" />
            <i class="iconsax icons" data-icon="key"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword2" class="form-label">Password</label>
          <div class="form-input">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Enter Confirm Password" />
            <i class="iconsax icons" data-icon="key"></i>
          </div>
        </div>
        <a href="login.html" class="btn auth-btn w-100" role="button">Reset Password</a>
      </div>
    </form>
    <!-- login section end-->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
