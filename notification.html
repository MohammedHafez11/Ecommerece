
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <header class="section-t-space">
      <div class="custom-container">
        <div class="header-panel">
          <a href="landing.html">
            <i class="iconsax back-btn" data-icon="arrow-left"></i>
          </a>
          <h3>Notification</h3>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- notification section start -->
    <section>
      <div class="custom-container">
        <div class="row g-3">
          <div class="col-12">
            <div class="notification-product-box">
              <a href="#" class="notification-product-img">
                <img class="img-fluid notification-icons" src="img/discount.svg" alt="discount" />
              </a>
              <div class="notification-product-details notification-details">
                <div class="w-100">
                  <h4>30% Special Discount!</h4>
                  <h5>Special promotion only valid today</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="notification-product-box">
              <a href="#" class="notification-product-img notification-img">
                <img class="img-fluid notification-icons" src="img/wallet.svg" alt="wallet" />
              </a>
              <div class="notification-product-details notification-details">
                <div class="w-100">
                  <h4>Top up E-wallet successful</h4>
                  <h5>You have to top up your wallet</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="notification-product-box">
              <a href="#" class="notification-product-img notification-img">
                <img class="img-fluid notification-icons" src="img/location.svg" alt="location" />
              </a>
              <div class="notification-product-details notification-details">
                <div class="w-100">
                  <h4>New service Available</h4>
                  <h5>Now you can track orders</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="notification-product-box">
              <a href="#" class="notification-product-img notification-img">
                <img class="img-fluid notification-icons" src="img/card.svg" alt="card" />
              </a>
              <div class="notification-product-details notification-details">
                <div class="w-100">
                  <h4>Credit card connected!</h4>
                  <h5>Credit card has been linked!</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="notification-product-box">
              <a href="#" class="notification-product-img notification-img">
                <img class="img-fluid notification-icons" src="img/profile-fill.svg" alt="profile" />
              </a>
              <div class="notification-product-details notification-details">
                <div class="w-100">
                  <h4>Account setup successful!</h4>
                  <h5>Your account has been created!</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- notification section end -->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
