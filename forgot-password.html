<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body class="auth-body">
    <!-- forgot password section start -->
    <div class="auth-img">
      <img class="img-fluid auth-bg" src="img/head.avif" alt="auth_bg" />
      <div class="auth-content">
        <div>
          <h2>Forgot Password?</h2>
        </div>
      </div>
    </div>

    <form class="auth-form" target="_blank">
      <div class="custom-container">
        <div class="form-group">
          <label for="inputusername" class="form-label">Email id</label>
          <div class="form-input mb-4">
            <input type="text" class="form-control" id="inputusername" placeholder="Enter Your Email" />
            <i class="iconsax icons" data-icon="mail"></i>
          </div>
        </div>

        <div class="submit-btn">
          <a href="otp.html" class="btn auth-btn w-100">Send OTP</a>
        </div>
      </div>
    </form>
    <!-- forgot password section end-->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
