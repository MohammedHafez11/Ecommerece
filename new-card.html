
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <header class="section-t-space">
      <div class="custom-container">
        <div class="header-panel">
          <a href="payment.html">
            <i class="iconsax back-btn" data-icon="arrow-left"></i>
          </a>
          <h3>Add New Card</h3>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- card form section start -->
    <section class="section-b-space">
      <div class="custom-container">
        <form class="address-form" target="_blank">
          <div class="form-group">
            <label class="form-label">Card Number</label>
            <div class="form-input" style="margin-bottom: 20px;">
              <input style="display: block; width: 100%; outline: none;" type="text" class="form-control" placeholder="Enter card number" />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Card Holder Name</label>
            <div class="form-input" style="margin-bottom: 20px;">
              <input style="display: block; width: 100%; outline: none;" type="text" class="form-control" placeholder="Enter card holder name" />
            </div>
          </div>

          <div class="row">
            <div class="col-5">
              <div class="form-group">
                <label class="form-label">CVV</label>
                <div class="form-input" style="margin-bottom: 20px;"><input style="display: block; width: 100%; outline: none;" type="password" class="form-control" placeholder="Enter cvv" /></div>
              </div>
            </div>
            <div class="col-7">
              <div class="form-group">
                <label class="form-label">Exp. Date</label>
                <div class="form-input" style="margin-bottom: 20px;">
                  <input style="display: block; width: 100%; outline: none;" type="date" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <a style="display: block; width: 100%; text-align: center; margin-top: 50px;" href="payment.html" class="btn theme-btn">Add Card</a>
        </form>
      </div>
    </section>
    <!-- card form section start -->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
