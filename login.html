<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body class="auth-body">
    <!-- login section start -->
    <div class="auth-img">
      <img style="border-radius: 5%; margin-top: 20px; border-bottom: 5px solid rgb(54, 56, 59);" class="img-fluid auth-bg" src="img/bg.webp" alt="auth_bg" />
      <div class="auth-content">
        <div>
          <h2>Hello Again!</h2>
          <h4 class="p-0">Welcome back, You have been missed!</h4>
        </div>
      </div>
    </div>

    <form class="auth-form" target="_blank">
      <div class="custom-container">
        <div class="form-group">
          <label for="inputusername" class="form-label">Email id</label>
          <div class="form-input mb-4">
            <input type="email" class="form-control" id="inputusername" placeholder="Enter Your Email" />
            <i class="iconsax icons" data-icon="mail"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="form-label">Password</label>
          <div class="form-input">
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Password" />
            <i class="iconsax icons" data-icon="key"></i>
          </div>
        </div><br>
        <div class="option mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
          </div>
          <a class="forgot" href="forgot-password.html">Forgot password?</a>
        </div>
        <br><br>
        <div class="submit-btn">
          <a href="landing.html" class="btn auth-btn">Sign In</a>
        </div>
        <div class="division">
          <span>OR</span>
        </div>

        <ul class="social-media">
          <li>
            <a href="https://www.facebook.com/login/" target="_blank">
              <img class="img-fluid icons" src="img/social/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li>
            <a href="https://www.google.co.in/" target="_blank">
              <img class="img-fluid icons" src="img/social/google.svg" alt="facebook" />
            </a>
          </li>
          <li>
            <a href="https://www.apple.com/in/" target="_blank">
              <img class="img-fluid icons" src="img/social/google.svg" alt="facebook" />
            </a>
          </li>
        </ul>

        <h4 class="signup">Donâ€™t have an account ?<a href="create-account.html"> Sign up</a></h4>
      </div>
    </form>
    <!-- login section end-->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
