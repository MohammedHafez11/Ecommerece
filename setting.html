
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <title>HOME TREND </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <header class="section-t-space">
      <div class="custom-container">
        <div class="header-panel">
          <a href="profile.html">
            <i class="iconsax back-btn" data-icon="arrow-left"></i>
          </a>
          <h3>Setting</h3>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- setting section start -->
    <section>
      <div class="custom-container">
        <ul class="notification-setting">
          <li>
            <div class="notification pt-0">
              <h5 class="fw-semibold theme-color">Dark/Light</h5>
              <div class="switch-btn">
                <input id="dark-switch" type="checkbox" />
              </div>
            </div>
          </li>

          <li>
            <div class="notification">
              <h5 class="fw-semibold theme-color">RTL</h5>
              <div class="switch-btn">
                <input id="dir-switch" type="checkbox" />
              </div>
            </div>
          </li>

          <li>
            <div class="notification pb-0">
              <h5 class="fw-semibold theme-color">Notification</h5>
              <div class="switch-btn">
                <input type="checkbox" />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <!-- setting section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
